<kui-total-count
  [value]="totalCount()"
  [dataTypeName]="dataTypeName()"
  [dataTypeNamePlural]="dataTypeNamePlural()"
></kui-total-count>
<div class="clearfix mb-1">
  <div class="float-sm-end">
    @if (enableFileExport()) {
      <button
        class="btn btn-secondary position-relative"
        (click)="exportData()"
        [disabled]="exportLoading()"
        data-cy="export-data"
      >
        <kui-spinner [overlay]="true" [spinning]="exportLoading()">
          Export data
        </kui-spinner>
      </button>
    }
    @if (enableColumnSelection()) {
      <button
        class="btn btn-secondary"
        (click)="openColumnSettingsModal()"
        data-cy="select-columns"
      >
        <i class="fa-solid fa-gear"></i> Select columns
      </button>
    }
  </div>
</div>
<ag-grid-angular
  style="width: 100%; height: 100%"
  class="ag-theme-alpine grid"
  [modules]="modules"
  [components]="components"
  [gridOptions]="gridOptions"
  [columnDefs]="colDefs()"
  [defaultColDef]="defaultColDef()"
  (dragStopped)="dragStopped($event)"
  (gridReady)="onGridReady($event)"
></ag-grid-angular>
