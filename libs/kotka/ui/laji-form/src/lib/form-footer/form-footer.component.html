<div class="form-footer bg-secondary" style="--bs-bg-opacity: .75">
  <div class="d-grid gap-2 d-sm-flex">
    <button class="btn btn-success col-lg-2 col-sm-3 col-xs-12" type="submit" (click)="saveForm.emit()" [disabled]="disabled || hasOnlyWarnings" data-cy="form-submit">
      Save & keep editing
    </button>
    <button *ngIf="hasOnlyWarnings" type="button" class="btn btn-light col-lg-2 col-sm-3 col-xs-12" (click)="highlightErrors.emit()">
      Check the warnings
    </button>
    <button *ngIf="showDeleteButton" class="btn btn-danger col-lg-1 col-sm-2 col-xs-12" type="submit" (click)="delete.emit()" [disabled]="disabled" data-cy="form-delete">
      Delete
    </button>
  </div>
</div>
