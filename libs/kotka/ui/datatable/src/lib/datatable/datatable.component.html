<ng-container *ngIf="totalCountTpl">
  <ng-container *ngTemplateOutlet="totalCountTpl; context: { value: totalCount }"></ng-container>
</ng-container>
<div class="clearfix mb-1">
  <div class="float-sm-end">
    <button *ngIf="enableFileExport" class="btn btn-secondary position-relative" (click)="exportData()" [disabled]="exportLoading">
      <kui-spinner [overlay]="true" [spinning]="exportLoading">
        Export data
      </kui-spinner>
    </button>
    <button *ngIf="enableColumnSelection" class="btn btn-secondary" (click)="openColumnSettingsModal()">
      <i class="fa-solid fa-gear"></i> Select columns
    </button>
  </div>
</div>
<ag-grid-angular
  style="width: 100%; height: 100%"
  class="ag-theme-alpine grid"
  [gridOptions]="gridOptions"
  [modules]="modules"
  [columnDefs]="colDefs"
  [defaultColDef]="defaultColDef"
  [rowBuffer]="rowBuffer"
  [rowSelection]="rowSelection"
  [rowModelType]="rowModelType"
  [paginationPageSize]="paginationPageSize"
  [cacheOverflowSize]="cacheOverflowSize"
  [maxConcurrentDatasourceRequests]="maxConcurrentDatasourceRequests"
  [infiniteInitialRowCount]="infiniteInitialRowCount"
  [maxBlocksInCache]="maxBlocksInCache"
  [rowData]="rowData"
  [suppressFieldDotNotation]="false"
  [enableBrowserTooltips]="true"
  [enableCellTextSelection]="true"
  (displayedColumnsChanged)="columnUpdated()"
  (columnMoved)="columnUpdated()"
  (rowClicked)="rowClicked.emit($event)"
  (gridReady)="onGridReady($event)"
></ag-grid-angular>
