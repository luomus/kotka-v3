<kui-main-content header="Transactions" containerClass="container-fluid">
  <kui-spinner [spinning]="!columns || !datasource">
    <kui-datatable
      *ngIf="columns && datasource"
      style="height: calc(100vh - 190px)"
      [columns]="columns"
      [datasource]="datasource"
      [enableFileExport]="true"
      [enableColumnSelection]="true"
      [settingsKey]="settingsKey"
      [dataTypeName]="'transaction'"
    >
    </kui-datatable>
  </kui-spinner>
</kui-main-content>
