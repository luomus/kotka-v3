<kotka-form-view
  [formId]="formId"
  [dataType]="dataType"
  [dataTypeName]="'tag'"
>
  <ng-template #headerTpl let-formData="formData">
    <a
      *ngIf="isDataset(formData)"
      [href]='("/specimens/search?q=dataset.raw:\"" + asDataset(formData).datasetName.en + "\"") | oldKotkaUrl'
      target="_blank"
    >
      Specimens with this tag
    </a>
  </ng-template>
</kotka-form-view>
