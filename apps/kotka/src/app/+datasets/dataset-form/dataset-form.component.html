<kotka-form-view
  [formId]="formId"
  [dataType]="dataType"
  [dataTypeName]="'tag'"
  [editModeHeaderTpl]="editModeHeaderTpl"
>
</kotka-form-view>

<ng-template #editModeHeaderTpl let-dataURI="dataURI" let-formData="formData">
  <h1>Edit tag {{ dataURI }}</h1>
  <a
    *ngIf="isDataset(formData)"
    [href]='("/specimens/search?q=dataset.raw:\"" + asDataset(formData).datasetName.en + "\"") | oldKotkaUrl'
    target="_blank"
  >
    Specimens with this tag
  </a>
</ng-template>
