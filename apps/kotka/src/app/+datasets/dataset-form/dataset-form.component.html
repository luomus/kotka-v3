<kotka-form-view
  [formId]="formId"
  [dataType]="dataType"
  [dataTypeName]="'tag'"
  [headerTpl]="headerTpl"
  (formDataChange)="updateDatasetQuery($event)"
>
</kotka-form-view>

<ng-template #headerTpl>
  <a
    *ngIf="datasetQuery"
    [href]='("/specimens/search?q=dataset.raw:\"" + datasetQuery + "\"") | oldKotkaUrl'
    target="_blank"
  >
    Specimens with this tag
  </a>
</ng-template>
