<kui-main-content [header]="'Tags'">
  <span *ngIf="totalCount !== undefined"><span data-cy="tag-count">{{ totalCount }}</span> tags found</span>
  <kui-datatable
    style="height: calc(100vh - 190px)"
    [columns]="columns"
    [datasource]="datasource"
    [loading]="loading"
  >
  </kui-datatable>
</kui-main-content>
