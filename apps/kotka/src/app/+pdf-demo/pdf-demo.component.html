<ng-container *ngIf="context$ | async as context">
  <ng-container [ngSwitch]="type$ | async">
    <kotka-transaction-dispatch-sheet
      *ngSwitchCase="typeEnum.transactionDispatch"
      [context]="context"
    ></kotka-transaction-dispatch-sheet>
    <kotka-transaction-incoming-sheet
      *ngSwitchCase="typeEnum.transactionIncoming"
      [context]="context"
    ></kotka-transaction-incoming-sheet>
    <kotka-transaction-inquiry-sheet
      *ngSwitchCase="typeEnum.transactionInquiry"
      [context]="context"
    ></kotka-transaction-inquiry-sheet>
  </ng-container>
</ng-container>
