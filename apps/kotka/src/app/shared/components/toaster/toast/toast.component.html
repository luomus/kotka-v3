<div
  #toastElement
  class="toast align-items-center text-white bg-primary border-0 mb-2"
  [ngClass]="'bg-' + type"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
>
  <div class="d-flex">
    <div class="toast-body">
      {{ message }}
    </div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" aria-label="Close" (click)="hide()"></button>
  </div>
</div>
